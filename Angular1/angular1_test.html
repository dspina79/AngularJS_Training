<!DOCTYPE html>
<html data-ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>My Second Page</h3>
<div class="container" data-ng-init="people=[{name:'Dave Spina', title:'Director of Development'},
{name:'Lee Hornstein',title:'CEO'},
{name:'Heather Austen', title:'Director of Operations'},
{name:'Ray Ferraro', title:'Director of Product Support'}
]">

    Enter a name to filter on: <input type="text" data-ng-model="filter.name"> {{filter.name}}

    <h4>Individuals (filtered)</h4>
    <ul>
        <li data-ng-repeat="person in people | filter:filter.name | orderBy:'title'"> {{person.title}} -  {{person.name}}</li>

    </ul>
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
</body>
</html>
